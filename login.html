<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign in and Register Form Validation</title>
</head>

<body>
    <div class="container">
        <div class="login-container column-middle-center">
            <div class="login-one row-middle-center">
                <h2>Sign In</h2>
                <div class="column-middle-center">
                    <a href="" class="column-middle-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="" height="" viewBox="0 0 65.761 65.761">
                            <g id="Group_1" data-name="Group 1" transform="translate(-380.12 114.38)">
                              <rect id="Rectangle_2" data-name="Rectangle 2" width="6" height="87" rx="3" transform="translate(441.638 -114.38) rotate(45)" fill="#fff"/>
                              <rect id="Rectangle_3" data-name="Rectangle 3" width="6" height="87" rx="3" transform="translate(380.12 -110.138) rotate(-45)" fill="#fff"/>
                            </g>
                          </svg>
                    </a>
                </div>
            </div>

            <form action="" class="column-middle-center" method="" autocomplete="off" onsubmit="return formvalid()" name="signin">
                <div class="column-middle-center">
                    <input type="text" id="logemail" autocomplete="off" value="" placeholder="Username">
                    <div class="valid"></div>
                </div>
                <div class="password-area column-middle-center">
                    <input type="password" id="logpassword" placeholder="Password">
                    <div class="valid"></div>
                    <a href="" id="showhide">Show</a>
                </div>
                <button type="submit">SÄ°GN UP</button>
            </form>
            <div class="login-two column-middle-center">
                <span>or sign in with</span>
                <button>GOOGLE</button>
                <span>Already a member? <a href="">Sign Up</a></span>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
